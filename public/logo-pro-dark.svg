<svg viewBox="0 0 300 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: 'Hubot Sans';
        src: url('/fonts/HubotSans-Regular.woff2') format('woff2');
        font-weight: 400 900;
        font-stretch: 75% 125%;
      }
    </style>
    <linearGradient id="proLine" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#c4b5fd" />
    </linearGradient>
    <linearGradient id="proFill" x1="0%" y1="0%" x2="0%" y2="100%">
